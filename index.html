<html lang="en">

<body>
  <div class="Padre">
    <h1 class="central titulo">CONSVA Survey Form</h1>
    <p class="central">Thank you for taking the time to help us improve the platform</p>
    <!-- Formulario -->
    <form action="#" class="formu">

        <label for="" class="sub">Email</label><br>

        <label for="" class="sub">Age</label><br>
        <input type="number" class="Dato" placeholder="Age"><br>
        <label for="" class="sub">Wich option best describes you correut role?</label><br>
        <select aria-placeholder="select current role" class="Datos role">
            <option value="" hidden class="TextFants">Please Choose...</option>
            <option value="Studient">Studient</option>
        </select><br>
        <label for="" class="sub">Would you recommed CONSVA to a friend?</label><br>
        <input type="radio" name="friend" value="Definitely" id="" class="space"> <span class="amig">Definitely</span> <br>
        <input type="radio" name="friend" value="Definitely" id="" class="space2"> <span class="amig">Definitely</span> <br>
        <input type="radio" name="friend" value="Definitely" id="" class="space2"> <span class="amig">No sure</span> <br><br>
        <label for="" class="sub">Wich option best describes you correut role?</label><br>
        <select aria-placeholder="select current role" class="Datos role">
            <option value="" hidden class="TextFants">Please Choose...</option>
            <option value="Studient">Studient</option>
        </select><br>
        <label for="" class="sub">What is your favorite feature of CONSVA? <span class="pequeno">(Check all that apply)</span></label><br>
        <input type="checkbox" name="Improved" id="" class="space"> <span class="amig">Front-end projects</span> <br>
        <input type="checkbox" name="Improved" id="" class="space2"> <span class="amig">Back-end Projects</span> <br>
        <input type="checkbox" name="Improved" id="" class="space2"> <span class="amig">Data visualization</span> <br>
        <input type="checkbox" name="Improved" id="" class="space2"> <span class="amig">Challenges</span> <br>
        <input type="checkbox" name="Improved" id="" class="space2"> <span class="amig">open Source Community</span> <br>
        <input type="checkbox" name="Improved" id="" class="space2"> <span class="amig">Gitter help rooms</span> <br>
        <input type="checkbox" name="Improved" id="" class="space2"> <span class="amig">Videos</span> <br>
        <input type="checkbox" name="Improved" id="" class="space2"> <span class="amig">City Meetups</span> <br>
        <input type="checkbox" name="Improved" id="" class="space2"> <span class="amig">Wiki</span> <br>
        <input type="checkbox" name="Improved" id="" class="space2"> <span class="amig">Forum</span> <br>
        <input type="checkbox" name="Improved" id="" class="space2"> <span class="amig">Addional courses</span> <br><br>
        <label for="" class="sub">Any comments or suggestions?</label><br>
        <textarea wrap="hard" name="Comentario" id="" cols="40" rows="10" class="Comentari" placeholder="Enter your comments">

        </textarea><br><br>
        <input type="submit" value="submit" class="buton">
    </form>
